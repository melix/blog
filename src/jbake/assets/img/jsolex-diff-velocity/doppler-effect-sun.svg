<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 320">
  <defs>
    <radialGradient id="sunGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.7"/>
      <stop offset="70%" style="stop-color:#FFA500;stop-opacity:0.75"/>
      <stop offset="100%" style="stop-color:#FF6633;stop-opacity:0.8"/>
    </radialGradient>
  </defs>

  <!-- Background (light) -->
  <rect width="600" height="320" fill="#f8f8f8"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" fill="#333" font-family="Arial, sans-serif" font-size="18" font-weight="bold">Doppler Effect: Solar Rotation</text>

  <!-- Sun -->
  <circle cx="220" cy="160" r="120" fill="url(#sunGrad)"/>

  <!-- Latitude lines on the sun -->
  <ellipse cx="220" cy="160" rx="120" ry="18" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1.5"/>
  <ellipse cx="220" cy="110" rx="100" ry="14" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="1" stroke-dasharray="4,4"/>
  <ellipse cx="220" cy="210" rx="100" ry="14" fill="none" stroke="rgba(0,0,0,0.2)" stroke-width="1" stroke-dasharray="4,4"/>

  <!-- East arrow: FRONT of equator (y=178), pointing RIGHT toward Earth -->
  <line x1="170" y1="178" x2="262" y2="178" stroke="#1565C0" stroke-width="3"/>
  <polygon points="270,178 258,172 258,184" fill="#1565C0"/>

  <!-- West arrow: BACK of equator (y=142), pointing LEFT, dashed -->
  <line x1="270" y1="142" x2="178" y2="142" stroke="#C62828" stroke-width="3" stroke-dasharray="6,4"/>
  <polygon points="170,142 182,136 182,148" fill="#C62828" fill-opacity="0.8"/>

  <!-- East point at arrow tail (170, 178) -->
  <circle cx="170" cy="178" r="8" fill="#1565C0" stroke="white" stroke-width="2"/>

  <!-- East label - below -->
  <text x="170" y="210" text-anchor="middle" fill="#0D47A1" font-family="Arial, sans-serif" font-size="14" font-weight="bold">E (East)</text>
  <text x="170" y="226" text-anchor="middle" fill="#0D47A1" font-family="Arial, sans-serif" font-size="11">approaching → blueshift</text>

  <!-- West point at arrow tail (270, 142) -->
  <circle cx="270" cy="142" r="8" fill="#C62828" fill-opacity="0.8" stroke="white" stroke-width="2"/>

  <!-- West label - above -->
  <text x="270" y="115" text-anchor="middle" fill="#B71C1C" font-family="Arial, sans-serif" font-size="14" font-weight="bold">W (West)</text>
  <text x="270" y="100" text-anchor="middle" fill="#B71C1C" font-family="Arial, sans-serif" font-size="11">receding → redshift</text>

  <!-- Observer (Earth) on the right -->
  <circle cx="520" cy="160" r="22" fill="#4CAF50"/>
  <circle cx="520" cy="160" r="17" fill="#81C784"/>
  <text x="520" y="164" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="9" font-weight="bold">Earth</text>
  <text x="520" y="195" text-anchor="middle" fill="#555" font-family="Arial, sans-serif" font-size="10">(observer)</text>

  <!-- Line of sight -->
  <line x1="360" y1="160" x2="495" y2="160" stroke="#888" stroke-width="1" stroke-dasharray="6,4"/>
</svg>
