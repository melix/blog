<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 400">
  <defs>
    <radialGradient id="sunGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="70%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF6633"/>
    </radialGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="arrowheadWhite" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="white"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="600" height="400" fill="#1a1a2e"/>

  <!-- Title -->
  <text x="300" y="35" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="20" font-weight="bold">Solar Differential Rotation</text>

  <!-- Sun -->
  <circle cx="300" cy="210" r="140" fill="url(#sunGradient)"/>

  <!-- Latitude lines -->
  <ellipse cx="300" cy="210" rx="140" ry="20" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
  <ellipse cx="300" cy="160" rx="120" ry="17" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
  <ellipse cx="300" cy="260" rx="120" ry="17" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
  <ellipse cx="300" cy="115" rx="75" ry="10" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>
  <ellipse cx="300" cy="305" rx="75" ry="10" fill="none" stroke="rgba(0,0,0,0.3)" stroke-width="1"/>

  <!-- Rotation arrows - Equator (fastest, longest arrows) -->
  <path d="M 160 210 Q 160 180, 190 175" fill="none" stroke="white" stroke-width="3" marker-end="url(#arrowheadWhite)"/>
  <path d="M 440 210 Q 440 240, 410 245" fill="none" stroke="white" stroke-width="3" marker-end="url(#arrowheadWhite)"/>

  <!-- Rotation arrows - Mid latitudes (medium arrows) -->
  <path d="M 180 160 Q 175 140, 200 135" fill="none" stroke="white" stroke-width="2.5" marker-end="url(#arrowheadWhite)"/>
  <path d="M 180 260 Q 175 280, 200 285" fill="none" stroke="white" stroke-width="2.5" marker-end="url(#arrowheadWhite)"/>
  <path d="M 420 160 Q 425 180, 400 185" fill="none" stroke="white" stroke-width="2.5" marker-end="url(#arrowheadWhite)"/>
  <path d="M 420 260 Q 425 240, 400 235" fill="none" stroke="white" stroke-width="2.5" marker-end="url(#arrowheadWhite)"/>

  <!-- Rotation arrows - High latitudes (shortest arrows) -->
  <path d="M 225 115 Q 220 100, 240 97" fill="none" stroke="white" stroke-width="2" marker-end="url(#arrowheadWhite)"/>
  <path d="M 225 305 Q 220 320, 240 323" fill="none" stroke="white" stroke-width="2" marker-end="url(#arrowheadWhite)"/>
  <path d="M 375 115 Q 380 130, 360 133" fill="none" stroke="white" stroke-width="2" marker-end="url(#arrowheadWhite)"/>
  <path d="M 375 305 Q 380 290, 360 287" fill="none" stroke="white" stroke-width="2" marker-end="url(#arrowheadWhite)"/>

  <!-- Poles -->
  <circle cx="300" cy="70" r="4" fill="white"/>
  <circle cx="300" cy="350" r="4" fill="white"/>
  <text x="300" y="58" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">N</text>
  <text x="300" y="375" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12">S</text>

  <!-- Period labels -->
  <text x="85" y="215" text-anchor="middle" fill="#4FC3F7" font-family="Arial, sans-serif" font-size="14" font-weight="bold">~25 days</text>
  <text x="85" y="160" text-anchor="middle" fill="#81D4FA" font-family="Arial, sans-serif" font-size="13">~27 days</text>
  <text x="85" y="115" text-anchor="middle" fill="#B3E5FC" font-family="Arial, sans-serif" font-size="12">~31 days</text>
  <text x="85" y="75" text-anchor="middle" fill="#E1F5FE" font-family="Arial, sans-serif" font-size="11">~35 days</text>

  <!-- Explanation box -->
  <rect x="460" y="130" width="130" height="160" rx="5" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)"/>
  <text x="525" y="155" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="12" font-weight="bold">Rotation Period</text>
  <line x1="475" y1="165" x2="575" y2="165" stroke="rgba(255,255,255,0.3)"/>
  <text x="525" y="185" text-anchor="middle" fill="#4FC3F7" font-family="Arial, sans-serif" font-size="11">Equator: fastest</text>
  <text x="525" y="205" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">↓</text>
  <text x="525" y="225" text-anchor="middle" fill="#81D4FA" font-family="Arial, sans-serif" font-size="11">Mid-latitudes</text>
  <text x="525" y="245" text-anchor="middle" fill="white" font-family="Arial, sans-serif" font-size="10">↓</text>
  <text x="525" y="265" text-anchor="middle" fill="#B3E5FC" font-family="Arial, sans-serif" font-size="11">Poles: slowest</text>
</svg>